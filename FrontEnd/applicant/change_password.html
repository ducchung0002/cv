<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card text-center" style="width: 300px;">
        <div class="card-header h5 text-white bg-primary">Đổi mật khẩu</div>
        <div class="card-body px-5">
            <div class="form-floating form-outline">
                <input type="password" id="old_password" class="form-control my-3" placeholder="Mật khẩu cũ"/>
                <label class="form-label" for="old_password">Mật khẩu cũ</label>
            </div>
            <div class="form-floating form-outline">
                <input type="password" id="new_password" class="form-control my-3" placeholder="Mật khẩu mới"/>
                <label class="form-label" for="new_password">Mật khẩu mới</label>
            </div>
            <div class="form-floating form-outline">
                <input type="password" id="retype_new_password" class="form-control my-3" placeholder="Nhập lại mật khẩu mới"/>
                <label class="form-label" for="retype_new_password">Nhập lại mật khẩu mới</label>
            </div>
            <button id="reset_password_button" class="btn btn-primary w-100" onclick="change_password()">Đổi mật khẩu</button>
        </div>
    </div>
</div>
<script src="/../FrontEnd/applicant/js/change_password.js"></script>
