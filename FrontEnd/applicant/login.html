<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>.
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
<div id="nav_bar_container"></div>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-light text-primary" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mt-md-4 pb-5">
                            <h2 class="fw-bold mb-5 text-uppercase">Đăng nhập</h2>
                            <div class="form-floating form-outline form-white mb-4">
                                <input type="email" id="email" class="form-control form-control-lg" placeholder="Email"/>
                                <label class="form-label" for="email">Email</label>
                            </div>

                            <div class="form-floating form-outline form-white mb-4">
                                <input type="password" id="password" class="form-control form-control-lg" placeholder="Mật khẩu"/>
                                <label class="form-label" for="password">Mật khẩu</label>
                            </div>
                            <p class="small mb-4 pb-sm-0"><a class="text-dark-50" href="#">Quên mật khẩu?</a></p>
                            <button class="btn btn-outline-primary btn-lg px-5 mb-lg-5" onclick="login()">Đăng nhập</button>
                            <p class="mb-0">Chưa có tài khoản? <a href="/../FrontEnd/applicant/register.html" class="text-dark-50 fw-bold">Đăng ký</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/../FrontEnd/applicant/js/login.js"></script>
<script>
    $("#nav_bar_container").load("/../FrontEnd/job/index_nav_bar.html");
</script>
</body>
</html>
