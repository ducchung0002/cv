<div class="avatar row">
    <div class="p-lg-2">
        <img class="rounded-circle shadow-lg" style="width: 200px; height: 200px; cursor:pointer;" alt="avatar" id="avatar" src="images/man.png"/>
        <input type="file" id="fileInput" style="display:none;" onchange="update_avatar()"/>
    </div>
</div>
<div class="row">
    <div class="personal_information col">
        <p class="display-5">Thông tin cá nhân</p>
        <div class="form-floating form-outline form-white mb-2 col-sm-10">
            <input type="text" name="name" id="name" class="form-control form-control-lg" placeholder="Họ và tên"/>
            <label class="form-label" for="name">Họ và tên</label>
        </div>
        <div class="form-floating form-outline form-white mb-2 col-sm-10">
            <input type="date" name="birthdate" id="birthdate" class="form-control form-control-lg">
            <label for="birthdate" class="form-label">Ngày sinh</label>
        </div>
        <div class="form-outline form-white mb-2 col-sm-10">
            <div class="col-sm-4 form-control">
                <div class="form-check-inline">
                    <p class="text-primary">Giới tính</p>
                    <input type="radio" name="gender" id="male" class="form-check-input">
                    <label for="male" class="form-check-label">Nam</label>
                    <input type="radio" name="gender" id="female" class="form-check-input" checked>
                    <label for="female" class="form-check-label">Nữ</label>
                </div>
            </div>
        </div>
        <div class="form-floating form-outline form-white mb-2 col-sm-10">
            <textarea name="self_introduction" id="self_introduction" class="form-control form-control-lg" placeholder="Tự giới thiệu" style="height: 105px"></textarea>
            <label for="self_introduction" class="form-label">Tự giới thiệu</label>
        </div>
    </div>
    <div class="contact_information col">
        <p class="display-5">Thông tin liên hệ</p>
        <div class="form-floating form-outline form-white mb-2 col-sm-10">
            <input type="text" name="phone" id="phone" class="form-control form-control-lg"
                   placeholder="Số điện thoại"/>
            <label for="phone" class="form-label">Số điện thoại</label>
        </div>
        <div class="form-floating form-outline form-white mb-2 col-sm-10">
            <input type="text" name="address" id="address" class="form-control form-control-lg"
                   placeholder="Địa chỉ">
            <label for="address" class="form-label">Địa chỉ</label>
        </div>
        <div class="form-floating form-outline form-white mb-2 col-sm-10">
            <input type="email" name="email" id="email" class="form-control form-control-lg" readonly>
            <label for="email" class="form-label">Email</label>
        </div>
        <div class="form-floating form-outline form-white mb-2 col-sm-10">
            <input type="text" name="facebook" id="facebook" class="form-control form-control-lg">
            <label for="facebook" class="form-label">Facebook</label>
        </div>
        <div class="form-floating form-outline form-white mb-2 col-sm-10">
            <input type="text" name="github" id="github" class="form-control form-control-lg">
            <label for="github" class="form-label">Github</label>
        </div>
    </div>
</div>
<div class="row">
    <div class="education_information col">
        <p class="display-5">Học vấn</p>
        <div class="form-floating form-outline form-white mb-2 col-sm-10">
            <input type="text" name="education_school_name" id="education_school_name"
                   class="form-control form-control-lg">
            <label for="education_school_name" class="form-label">Trường</label>
        </div>
        <div class="form-floating form-outline form-white mb-2 col-sm-10">
            <input type="text" name="education_major" id="education_major" class="form-control form-control-lg">
            <label for="education_major" class="form-label">Chuyên ngành</label>
        </div>
        <div class="form-floating form-outline form-white mb-2 col-sm-10">
            <input type="date" name="education_school_start_date" id="education_school_start_date"
                   class="form-control form-control-lg">
            <label for="education_school_start_date" class="form-label">Ngày bắt đầu học</label>
        </div>
        <div class="form-floating form-outline form-white mb-2 col-sm-10">
            <input type="date" name="education_school_end_date" id="education_school_end_date"
                   class="form-control form-control-lg">
            <label for="education_school_end_date" class="form-label">Ngày tốt nghiệp</label>
        </div>
    </div>
    <div class="internship_information col">
        <p class="display-5">Kinh nghiệm thực tập</p>
        <div class="form-floating form-outline form-white mb-2 col-sm-10">
            <input type="text" name="internship_enterprise_name" id="internship_enterprise_name"
                   class="form-control form-control-lg">
            <label for="internship_enterprise_name" class="form-label">Tên doanh nghiệp</label>
        </div>
        <div class="form-floating form-outline form-white mb-2 col-sm-10">
            <input type="text" name="internship_position" id="internship_position" class="form-control form-control-lg">
            <label for="internship_position" class="form-label">Vị trí thực tập</label>
        </div>
        <div class="form-floating form-outline form-white mb-2 col-sm-10">
            <input type="date" name="internship_start_date" id="internship_start_date"
                   class="form-control form-control-lg">
            <label for="internship_start_date" class="form-label">Ngày bắt đầu thực tập</label>
        </div>
        <div class="form-floating form-outline form-white mb-2 col-sm-10">
            <input type="date" name="internship_end_date" id="internship_end_date"
                   class="form-control form-control-lg">
            <label for="internship_end_date" class="form-label">Ngày kết thúc thực tập</label>
        </div>
    </div>
</div>
<div class="row justify-content-md-center">
    <button class="btn btn-primary col col-lg-3 mt-lg-4" onclick="update_profile_information()">Cập nhật hồ sơ</button>
</div>


<script src="js/profile_information.js"></script>
