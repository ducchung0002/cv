<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
<div id="nav_bar_container"></div>
<div>
    <section class="vh-100 gradient-custom mt-5">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-light text-bg-dark text-primary" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mt-md-4 pb-2">
                                <h2 class="fw-bold mb-5 text-uppercase">Đăng ký</h2>
                                <div class="form-floating form-outline form-white mb-4">
                                    <input type="text" id="name" class="form-control form-control-lg" placeholder="Họ và tên"/>
                                    <label class="form-label" for="name">Họ và tên</label>
                                </div>
                                <div class="form-floating form-outline form-white mb-4">
                                    <input type="date" id="birthdate" class="form-control form-control-lg" placeholder="Ngày sinh"/>
                                    <label class="form-label" for="birthdate">Ngày sinh</label>
                                </div>
                                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                    <h6 class="mb-0 me-4">Giới tính</h6>
                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input name="gender" type="radio" id="male" class="form-check-input" placeholder="Nam" checked/>
                                        <label class="form-check-label" for="male">Nam</label>
                                    </div>
                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input name="gender" type="radio" id="female" class="form-check-input" placeholder="Nữ"/>
                                        <label class="form-check-label" for="female">Nữ</label>
                                    </div>
                                </div>
                                <div class="form-floating form-outline form-white mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg" placeholder="Email"/>
                                    <label class="form-label" for="email">Email</label>
                                </div>
                                <div class="form-floating form-outline form-white mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Mật khẩu"/>
                                    <label class="form-label" for="password">Mật khẩu</label>
                                </div>
                                <div class="form-floating form-outline form-white mb-4">
                                    <input type="password" id="confirm_password" class="form-control form-control-lg" placeholder="Mật khẩu"/>
                                    <label class="form-label" for="confirm_password">Nhập lại mật khẩu</label>
                                </div>
                                <button class="btn btn-outline-primary btn-lg px-5 mb-lg-5" onclick="submit()">Đăng ký</button>
                                <p class="mb-0">Đã có tài khoản? <a href="/../FrontEnd/applicant/login.html" class="text-dark-50 fw-bold">Đăng nhập</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="js/register.js"></script>
<script>
    $("#nav_bar_container").load("/../FrontEnd/job/index_nav_bar.html");
</script>
</body>
</html>
