<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card text-center" style="width: 300px;">
        <div class="card-header h5 text-white bg-primary">Khôi phục mật khẩu</div>
        <div class="card-body px-5">
            <p class="card-text py-2">
                Nhập email của bạn và chúng tôi sẽ hướng dẫn bạn lấy lại mật khẩu của mình!
            </p>
            <div class="form-floating form-outline">
                <input type="email" id="applicant_email" class="form-control my-3" placeholder="Email"/>
                <label class="form-label" for="applicant_email">Email</label>
            </div>
            <button id="reset_password_button" class="btn btn-primary w-100" onclick="reset_password()">Khôi phục mật khẩu</button>
            <div id="submit_recovery_code_container" class="form-floating form-outline visually-hidden">
                <input type="text" id="recovery_code" class="form-control my-3" placeholder="Mã khôi phục"/>
                <label class="form-label" for="recovery_code">Mã khôi phục</label>
                <button class="btn btn-primary w-100" onclick="submit_recovery_code()">Đặt lại mật khẩu</button>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <a class="" href="#" onclick="$('#page_content').load('/../FrontEnd/applicant/login.html')">Đăng nhập</a>
                <a class="" href="#" onclick="$('#page_content').load('/../FrontEnd/applicant/register.html')">Đăng ký</a>
            </div>
        </div>
    </div>
</div>
<script src="/../FrontEnd/applicant/js/reset_password.js"></script>
