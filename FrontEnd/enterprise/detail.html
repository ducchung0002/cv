<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- <script src="js/util.js"></script> -->
</head>


<body>

<div class="p-lg-5 container">
    <div class="profile row container" id="information">
     <div class="avatar row">
          <div class="p-lg-2">
              <img class="rounded-circle shadow-lg" style="width: 200px; height: 200px; cursor:pointer;" alt="avatar" id="avatar" src="images/logo.jpg"/>
              <input type="file" id="fileInput" style="display:none;" onchange="update_avatar()"/>
          </div>
      </div>
      <div class="row">
          <div class="information col">
              <p class="display-5">Thông tin doanh nghiệp</p>
              <div class="form-floating form-outline form-white mb-2 col-sm-10">
                  <input type="text" name="name" id="name" class="form-control form-control-lg" placeholder="Tên doanh nghiệp" readonly/>
                  <label class="form-label" for="name">Tên doanh nghiệp</label>
              </div>
              <div class="form-floating form-outline form-white mb-2 col-sm-10">
                  <textarea name="introduction" id="introduction" class="form-control form-control-lg" placeholder="Giới thiệu doanh nghiệp" style="height: 105px" readonly></textarea>
                  <label for="introduction" class="form-label">Giới thiệu doanh nghiệp</label>
              </div>
              <div class="form-floating form-outline form-white mb-2 col-sm-10">
                  <input type="text" name="homepage" id="homepage" class="form-control form-control-lg" placeholder="Trang chủ doanh nghiệp" readonly/>
                  <label for="homepage" class="form-label">Trang chủ doanh nghiệp</label>
              </div>
          </div>
      </div>
    </div>
    <a href="admin.html" class="btn btn-primary">Go Back to Admin Page</a>
</div>

<script src="js/profile.js"></script>
<script src="js/detail.js"></script>

</body>
</html>
