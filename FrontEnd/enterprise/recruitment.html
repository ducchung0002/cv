<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recruitment Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Recruitment Form</h1>
        <form id="recruitmentForm">
          <div class="mb-3">
              <label for="jobName" class="form-label">Job Name</label>
              <input type="text" class="form-control" id="jobName" name="jobName" required>
          </div>
          <div class="mb-3">
              <label for="jobDescription" class="form-label">Job Description</label>
              <textarea class="form-control" id="jobDescription" name="jobDescription" rows="4" required></textarea>
          </div>
          <div class="mb-3">
              <label for="position" class="form-label">Position</label>
              <input type="text" class="form-control" id="position" name="position">
          </div>
          <div class="mb-3">
              <label for="applicantRequirement" class="form-label">Applicant Requirement</label>
              <textarea class="form-control" id="applicantRequirement" name="applicantRequirement" rows="4"></textarea>
          </div>
          <div class="mb-3">
              <label for="benefit" class="form-label">Benefits</label>
              <input type="text" class="form-control" id="benefit" name="benefit">
          </div>
          <div class="mb-3">
              <label for="minSalary" class="form-label">Minimum Salary</label>
              <input type="number" class="form-control" id="minSalary" name="minSalary">
          </div>
          <div class="mb-3">
              <label for="maxSalary" class="form-label">Maximum Salary</label>
              <input type="number" class="form-control" id="maxSalary" name="maxSalary">
          </div>
          <div class="mb-3">
               <label for="postDate" class="form-label">Post Date</label>
               <input type="date" class="form-control" id="postDate" name="postDate">
           </div>
          <div class="mb-3">
              <label for="deadline" class="form-label">Deadline</label>
              <input type="date" class="form-control" id="deadline" name="deadline">
          </div>
          <!-- Add other input fields as needed -->
          <button type="submit" class="btn btn-primary" onclick="add_recruitment()">Submit</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Axios for making HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Your custom JavaScript -->
    <script src="js/recruitment.js"></script>
</body>
</html>
