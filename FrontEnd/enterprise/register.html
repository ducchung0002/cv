<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <!-- Thêm Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="register-form">
    <table class="table"> <!-- Thêm class "table" của Bootstrap -->
        <tr>
            <td><label for="name">Tên doanh nghiệp</label></td>
            <td><input type="text" class="form-control" name="name" id="name" required></td> <!-- Thêm class "form-control" của Bootstrap -->
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" class="form-control" name="email" id="email" required></td> <!-- Thêm class "form-control" của Bootstrap -->
        </tr>
        <tr>
            <td><label for="role">Vị trí</label></td>
            <td>
                <select class="form-select" name="role" id="role" required style="width: 100%;"> <!-- Thêm class "form-select" của Bootstrap -->
                    <option value=0>Đánh giá ứng viên</option>
                    <option value=1>Toàn quyền</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="password">Mật khẩu</label></td>
            <td><input type="password" class="form-control" name="password" id="password" required></td> <!-- Thêm class "form-control" của Bootstrap -->
        </tr>
        <tr>
            <td><label for="confirm_password">Nhập lại mật khẩu</label></td>
            <td><input type="password" class="form-control" name="confirm_password" id="confirm_password"></td> <!-- Thêm class "form-control" của Bootstrap -->
        </tr>
    </table>
    <button class="btn btn-primary" onclick="submit()">Đăng Ký</button> <!-- Thêm class "btn" và "btn-primary" của Bootstrap -->
</div>

<!-- Thêm Bootstrap JavaScript và trước khi đóng thẻ </body> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/register.js"></script>
<script>
</script>
</body>
</html>
